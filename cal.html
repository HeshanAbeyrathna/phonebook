<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            padding: 20px;
            background-color: cyan;

        }
        h1{
            font-size: 30px;
        }
        input{
            padding: 10px;
            border-radius: 15px;
        }
        button{
            background-color: brown;
            color: white;
            padding: 15px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <label for="number1">Enter Number 1</label>
    <input type="text" id="num1" >
    <br>
    <br>
    <label for="number2">Enter Number 2</label>
    <input type="text" id="num2">
    <br><br>
    <button onclick="addNum()">Calculate</button>

    <h2 id="answer"></h2>
    <script>
function addNum(){

        const num1=document.getElementById("num1").value.trim();
        const num2=document.getElementById("num2").value.trim();

        const anstext = document.getElementById("answer");

        const ans =parseInt(num1) + parseInt(num2);

        console.log(ans);
        anstext.textContent=ans;
        alert("Answer is "+ans);
        
}

    </script>
</body>
</html>
